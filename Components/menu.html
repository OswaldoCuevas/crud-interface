<script>
    WindowWidth = $(window).width();
    $(".show-items").on('click', function(){
        show_nav()
    })
    $(".hide-items").on('click', function(){
        hide_nav()
    })
    $(".nav-item").on('click', function(){
       const id_child = $(this).children("a").attr("id");
       $(".active").removeClass("active");
       $("#"+id_child).addClass("active");
       $(this).addClass("active");

       $(".content-primary").load(id_child+".html");
      
    });
    if(WindowWidth < 700){
        $(".nav-item").on('click', function(){
            hide_nav()
        });
    }
    function hide_nav(){
        $(".show-items").show();
        $(".hide-items").hide();
        $(".dashboard-nav-items").hide();    
    }
    function show_nav(){
        $(".show-items").hide();
        $(".hide-items").show();
        $(".dashboard-nav-items").show(); 
    }
</script>
